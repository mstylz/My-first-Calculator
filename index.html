<!DOCTYPE html>
<html>
  <head>
<meta charset="UTF-8" lang="eng">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="index.js"></script>
<link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>Don't divide by zero"0"</header>
    <content>
      <div id="calculator">
      <div>
        <input type="text" id="mainText" />
      </div>
      <div>
        <button id="number1" onclick="onClickNumber(1)">1</button>
        <button id="number2" onclick="onClickNumber(2)">2</button>
        <button id="number3" onclick="onClickNumber(3)">3</button>
        <button id="clear1" onclick="clear1()">C</button>
      </div>
      <div>
        <button id="number4" onclick="onClickNumber(4)">4</button>
        <button id="number5" onclick="onClickNumber(5)">5</button>
        <button id="number6" onclick="onClickNumber(6)">6</button>
        <button id="plus" onclick="plus()">+</button>
      </div>
      <div>
        <button id="number7" onclick="onClickNumber(7)">7</button>
        <button id="number8" onclick="onClickNumber(8)">8</button>
        <button id="number9" onclick="onClickNumber(9)">9</button>
        <button id="minus" onclick="minus()">-</button>
      </div>
      <div>
        <button id="numberDecimal" onclick="onClickNumber('.')">.</button>
        <button id="number0" onclick="onClickNumber(0)">0</button>
        <button id="multiply" onclick="multiply()">x</button>

        <button id="equals" onclick="equals()">=</button>
      </div>
      </div>
    </content>
    <footer>Created by Mesut YILDIZ</footer>
  </body>


</html>
